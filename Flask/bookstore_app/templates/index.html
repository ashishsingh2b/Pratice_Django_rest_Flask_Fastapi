{% extends "base.html" %}
{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} - ${{ book.price }}
            <a href="{{ url_for('update_book', id=book.id) }}">Edit</a>
            <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
