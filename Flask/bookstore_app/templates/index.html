{% extends "base.html" %}
{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} - ${{ book.price }}
            {% if is_logged_in %}
                <a href="{{ url_for('update_book', id=book.id) }}">Edit</a>
                <a href="{{ url_for('delete_book', id=book.id) }}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
