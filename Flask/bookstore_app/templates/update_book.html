{% extends "base.html" %}
{% block content %}
<h2>Edit Book</h2>
<form method="POST">
    <p>Title: <input type="text" name="title" value="{{ book.title }}" required></p>
    <p>Author: <input type="text" name="author" value="{{ book.author }}" required></p>
    <p>Price: <input type="number" name="price" value="{{ book.price }}" step="0.01" required></p>
    <p><input type="submit" value="Update Book"></p>
</form>
{% endblock %}
